        <div class="sign">

            <div class="name"> olivia store</div>
            <div class="container">
                <span class="title">Registration Form</span>

                <div class="content">
                    <form action="home.html" id="form" method="GET">
                        <div class="rr">
                            <p id="error"></p>
                            <div class="input-box">
                                <p>First Name</p>
                                <input type="text" placeholder="Enter your first name" id="fname" required>
                            </div>
                            <div class="input-box">
                                <p>Last Name</p>
                                <input type="text" placeholder="Enter your last name" id="lname" required>
                            </div>
                            <div class="input-box">
                                <p>Email</p>
                                <input type="email" placeholder="Enter your email" id="email" required>
                            </div>
                            <div class="input-box">
                                <p>Phone Number</p>
                                <input type="tel" placeholder="Enter your number"
                                    pattern="[0]{1}[1]{1}[0-2,5]{1}[0-9]{8}" class="num" required>
                            </div>
                            <div class="input-box">
                                <p>Address</p>
                                <input type="text" placeholder="Enter your address" id="address" required>
                            </div>
                            <div class="input-box">
                                <p>Password</p>
                                <input type="password" placeholder="Enter your password" id="password" required>

                            </div>
                        </div>
                        <div class="end">
                            <span class="gender">Gender</span>
                            <div class="select">
                                <select required>
                                    <option value="1">Male</option>
                                    <option value="2">Female</option>
                                </select>
                            </div>
                        </div>
                        <div>
                            <input type="submit" value="sign up" class="button">
                        </div>
                    </form>
                </div>
            </div>
